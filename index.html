<!DOCTYPE html>
<html>
<head>
	<title>AnalogSea</title>
	<link rel="stylesheet" type="text/css" href="main.css">
	<meta charset="utf-8">
	<meta name="description" content="The sign up page for Analogsea">
</head>
<body>
	<header>
		<img src="logo.png">
	</header>
	<main>
		<h1>Sign Up</h1>
		<form action="www.analogsea.com/signup/" method="post">
			<label for="Email">Email</label><br>
			<input type="email" name="Email" placeholder="foo@bar.com" required="Please enter your email address.">
			<label for="Password">Password</label><br>
			<input type="password" name="Password" placeholder="1234passw0rd" required="Pleaes enter your password.">
			<button class="sign-up"><a href="www.analogsea.com/signup/">Sign up</a></button>
		</form>
		<a class= "forgot-password" href="www.analogsea.com/forgot-password/new"><p>forgot password?</p></a>
	</main>
	<p class="log-in">Already have an account? <a href="www.analogsea.com/login" class="log-in">Log in</a></p>

</body>
</html>
